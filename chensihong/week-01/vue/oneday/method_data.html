<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="vue.js" type="application/javascript" charset="UTF-8"></script>
	</head>
	<body>
		<!-- 
		当一个 Vue 实例被创建时，它将 data 对象中的所有的属性加入到 Vue 
		的响应式系统中。当这些属性的值发生改变时，视图将会产生“响应”，
		即匹配更新为新的值。 -->
		<div id=content>
			{{arg1}}
		</div>
		<script type="application/javascript">
			var data = {arg1 : "1"}
			var vm = new Vue({
				el: '#content',
				data: data
			})
			// 这里的data为变量data
			data.arg1 = 2
			// // 此处的data为Vue里的固有属性
			vm.$data.arg1=1//等价于vm.arg1=3
			//只有在创建Vue声明了的属性才有响应式的效果
			// data.arg2=1
			
			//  $watch 是一个实例方法，监听属性值的前后变化
			// 注意在这个方法声明之前的所有变化都不会监听到
			// 且只有属性发生改变时才会执行否则不执行
			// 最最重要一点，旧值为该回调之前最后的一次变更
			// 最新值为最后一次变更执行的结果，故只回调一次

			vm.$watch('arg1', function (newValue, oldValue) {
			  // 这个回调将在 `vm.arg1` 改变后调用
			  console.log(newValue, oldValue)
			})
			vm.$data.arg1=2
			data.arg1 = 3
			
		</script>
	</body>
</html>

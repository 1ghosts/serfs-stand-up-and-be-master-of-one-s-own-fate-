<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="vue.js" type="application/javascript" charset="UTF-8"></script>
	</head>
	<body>
		<div id=app>
			<!-- 单行文本框 -->
			<input v-model="message"  placeholder="edit me"/>
			<p>message:{{message}}</p>
			<!-- 延迟加载，当移出文本框时触发 -->
			<input v-model.lazy="msg">
			<p>message2:{{msg}}</p>
			<!-- 这通常很有用，因为即使在 type="number" 时，
			HTML 输入元素的值也总会返回字符串。
			如果这个值无法被 parseFloat() 解析，则会返回原始的值。 -->
			<input v-model.number="age">
			<p>message3:{{age}}</p>
			<!-- 多行文本框 -->
			<textarea v-model="textMsg" placeholder="edit me"></textarea>
			<p>textMsg:{{textMsg}}</p>
			<!-- 复选框 若是指定value则且checkedName为数组则value放入数组中，
			否则为null值, 若checkedName为单值变量则为boolean值-->
			<input type="checkbox" id="checkbox1" value="j" v-model="checkedName">
			<label for="checkbox">j</label>
			<input type="checkbox" id="checkbox2" value="b" v-model="checkedName">
			<label for="checkbox">b</label>
			<input type="checkbox" id="checkbox3" value="c" v-model="checkedName">
			<label for="checkbox">c</label>
			<p>{{checkedName}}</p>
			
			<!-- 单选框 若是不指定value则v-model双向指定获取不到任何东西
			 v-bind:value 绑定data属性值a，若是选中则值为a的值-->
			<div id="example-4">
			  <input type="radio" id="one" value="One" v-model="picked" v-bind:value="a">
			  <label for="one">One</label>
			  <br>
			  <input type="radio" id="two" value="Two" v-model="picked">
			  <label for="two">Two</label>
			  <br>
			  <span>Picked: {{ picked }}</span>
			</div>
			<!-- 选择框，单选
			 如果 v-model 表达式的初始值未能匹配任何选项，
			 <select> 元素将被渲染为“未选中”状态。
			 在 iOS 中，这会使用户无法选择第一个选项。
			 因为这样的情况下，iOS 不会触发 change 事件。
			 因此，更推荐像上面这样提供一个值为空的禁用选项。-->
			<div id="example-5">
			  <select v-model="selected1">
			    <option disabled value="">请选择</option>
			    <option>A</option>
			    <option>B</option>
			    <option>C</option>
			  </select>
			  <span>Selected: {{ selected1 }}</span>
			</div>
			<!-- 选择框，多选
			 -->
			<div id="example-6">
			  <select v-model="selected2" multiple style="width: 50px;">
			    <option>A</option>
			    <option>B</option>
			    <option>C</option>
			  </select>
			  <br>
			  <span>Selected: {{ selected2 }}</span>
			</div>

			<!-- 动态选择框 -->
			<div id="example-7">
			<select v-model="selected3">
			  <option v-for="option in options" v-bind:value="option.value">
			    {{ option.text }}
			  </option>
			</select>
			<span>Selected: {{ selected3 }}</span>
			</div>
		</div>
		<script type="application/javascript">
			var vm = new Vue({
				el: '#app',
				data:{
					age:0,
					msg:'',
					a:'xx',
					message:'',
					textMsg:'',
					checkedName:[],
					picked:'',
					selected1:'',
					selected2:[],
					options:[{text:'A',value:'V-A'},{text:'B',value:'V-B'},{text:'C',value:'V-C'}],
					selected3:''
				}
			})
		</script>
	</body>
</html>

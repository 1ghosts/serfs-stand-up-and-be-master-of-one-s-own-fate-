<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="vue.js" type="application/javascript" charset="UTF-8"></script>
	</head>
	<body>
		<div id=app>
			<!-- 执行语句 -->
			<button v-on:click="count+=1">次数{{count}}</button>
			<button v-on:dblclick="count+=1">次数{{count}}</button>
			<!-- 执行方法 -->
			<button v-on:click="green()">{{count}}</button>
			<!-- 方法传递参数及事件信息 -->
			<button v-on:click="green1('abc',$event)">{{str}}</button>
		</div>
		<script type="application/javascript">
			var vm  = new Vue({
				el: '#app',
				data:{
					count:0,
					str:''
				},
				methods:{
					green:function(){
						this.count=this.count+1;
					},
					green1:function(str, e){
						this.str = str
						console.log(e)
					}
				}
			})
		</script>
	</body>
</html>
